<!DOCTYPE html>
<html  lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zutterman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="container_header">
            <div class="container_box"> 
                  <img class="img_layer" src="/imagens.png/Layer_1.png" alt="Logo do site">
                  <H1 class="header_title">zutterman</H1>
                  <p class="header_text">Mesure Tapes</p>
              <nav class="container_menu">
                  <ul class="container_list">
                      <li class="container_option1">ABOUT US</li>
                      <li class="container_option2">MODELS</li>
                      <li class="container_option3">GARANTEE</li>
                  </ul>
              </nav>
           </div>
    </header> 

    <main class="emphasis">
           <section class="session">
               <h2 class="session_text">Measury everything</h2>
               <img class="session_img" src="/imagens.png/Bitmap.png" alt="Imagem fita métrica">
           </section>

           <section class="important">  
               <h2 class="important_text1">We are Leader in Mesure Tapes</h2>
               <p class="important_text2">There are 5x the circumference of planet earth in metric tapes. </p>
               <img class="important_img" src="/imagens.png/Bitmap2.png" alt="Imagem fita métrica">
           </section>
    </main>

    <footer class="contact">
      <span class="contact_social">FOLLOW US</span>
      <img class="contact_path1_img" src="/imagens.png/Path1.png" alt="Imagem logo youtube">
      <img class="contact_path2_img" src="/imagens.png/Path2.png" alt="Imagem logo facebook">
      <img class="contact_path3_img" src="/imagens.png/Path3.png" alt="Imagem logo twitter">
      <span class="contact_title">Contact</span>
      <p class="contact_adress"> 2490 Leisure Lane San Louis Obispo California</p>
    </footer>
</body>
</html>
